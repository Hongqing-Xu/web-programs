<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式</title>
    <style>
        div{
            width: 200px;
            height:200px;
            background-color: red;
            display: inline-block;
        }
        .two{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        #three{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        .son>li{
            border: 1px solid red;
        }
        p.p{
            color: red;
            
        }
        .descendant li{
            border: 1px solid red;
        }
        h1,#mes{
            color: red;
            display: inline-block;
        }
        h3+h4{
            color: orange;
        }
    </style>
</head>
<body>
    <div>标签选择器</div>
    <div class="two">类选择器</div>
    <div id="three">id选择器</div>
    <ul class="son">
        <li>子代选择器</li>
        <ul>
            <li>通过></li>
            <ul>
                <li>实现</li>
            </ul>
    </ul>
    </ul>
    <ul class="descendant">
        <li>后代选择器</li>
        <ul>
            <li>通过一个</li>
            <ul>
                <li>空格实现</li>
            </ul>
    </ul>
    </ul>
    <p class="p">交集选择器</p>
    <p>中间</p>
    <p class="p">什么也不加</p>
    <h1>并集选择器:</h1>
    <h2 id="mes">定义时用逗号隔开</h2>
    <h3>兄弟选择器</h3>
    <h4>兄弟选择器</h4>
    <h4>兄弟选择器</h4>
    
    </body>
</html>
