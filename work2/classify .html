<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素</title>转换为行内元素:display:inline    转换为块级元素:display:block    转换为行内块级元素:display:inline-block
    <style>
        .container{
				width: 600px;
				height: 800px;
				border: 1px solid black;
				color: #000000;
			
			}
			span,.block,.inline-block{
				width: 200px;
				height:100px;
				border: 1px solid red;
			}
			.inline-block{
				display: inline-block;
			}
    </style>
</head>
<body>
		<div class="container">
			<span>行内元素</span>
			<span>行内元素</span>
			
			<div class="inline-block">行内块级元素</div>
			<div class="inline-block">行内块级元素</div>
			
			<div class="block">块级元素</div>
			<div class="block">块级元素</div>
		</div>

</body>
</html>
