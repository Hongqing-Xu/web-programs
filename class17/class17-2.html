<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 50px;
            height: 50px;
            background-color: red;
            border: 10px solid green;
        }
        #wrapper:hover{
            width: 500px;
            height: 300px;
            transition: all ease 5s 3s;/*过渡，all表示宽高一起变，ease时间函数，5s表示整个过程持续5秒，3秒表示延迟3s。*/
        } 
    </style>
</head>
<body>
    <div id="wrapper">

    </div>
</body>
</html>
